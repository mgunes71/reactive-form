<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
  <img class="mb-4" src="https://www.growthengineering.co.uk/wp-content/uploads/2014/05/Interaction-design-user-experience.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" #userName="ngModel" [(ngModel)]="model.userName" name="userName" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" #password="ngModel" [(ngModel)]="model.password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; M.Gunes</p>
</form>
